<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ARモデル表示サンプル</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <model-viewer
    src="model.glb"
    ar
    ar-modes="quick-look"
    camera-controls
    auto-rotate
    exposure="1"
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
