<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ARモデル表示サンプル</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer { width: 100%; height: 100vh; }

    /* ARボタンを大きくして押しやすくする */
    model-viewer::part(ar-button) {
      width: 80px;           /* ボタン横幅 */
      height: 80px;          /* ボタン高さ */
      border-radius: 40px;   /* 丸くする */
      font-size: 16px;       /* 文字サイズ */
      position: fixed;       /* 画面固定 */
      bottom: 20px;          /* 下からの距離 */
      right: 20px;           /* 右からの距離 */
      z-index: 1000;         /* 他の要素より前面 */
    }
  </style>
</head>
<body>

  <model-viewer
    src="model.glb"
    ar
    ar-modes="quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>

</body>
</html>
