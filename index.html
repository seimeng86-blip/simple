<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自作3DモデルAR</title>
  <!-- Google model-viewer 読み込み -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <!-- ここに3Dモデルを表示 -->
  <model-viewer
    src="model.glb"          <!-- model.glb -->
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>

</body>
</html>
